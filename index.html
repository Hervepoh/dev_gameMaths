<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>game maths calculator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Herve epoh">
    <meta name="description" content="game maths calculator revise your mutiplication table">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>
    <div class="container" id="container">
        <div class="score" id="score">
            score : <span id="scoreValue" class="scoreValue">0</span>
        </div>
        <div class="correct" id="correct">
            Correct
        </div>
        <div class="wrong" id="wrong">
            Try again
        </div>
        <div class="question" id="question">
                  
        </div>
        <div class="instruction" id="instruction">
             Revise your mathematic
        </div>
        <div class="choices">
            <div class="solution solution1" id="solution1"></div>
            <div class="solution solution2" id="solution2"></div>
            <div class="solution solution3" id="solution3"></div>
            <div class="solution solution4" id="solution4"></div>
        </div>
       
        <div class="start" id="start" style="text-align:center;">
            Start Game
        </div>
       <!-- <div class="reset" id="reset">
            Reset Game
        </div>-->
        <div class="timeRemaining" id="timeRemaining">
            Time remaining : <span id="timer"> 60 </span> s.
        </div>

        <div class="gameOver" id='gameOver'>
            GAME OVER
        </div>
    </div>
    <script src="app.1.js"></script>
</body>
</html>
